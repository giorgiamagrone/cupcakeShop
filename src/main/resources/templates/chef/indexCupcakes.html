<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/index4.css">
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <h1>Lista dei Cupcake disponibili</h1>

    <!-- Messaggio se non ci sono cupcake -->
    <div th:if="${cupcakes == null || cupcakes.isEmpty()}">
        <p>Non ci sono cupcake nel sistema.</p>
    </div>

    <!-- Lista dei cupcake -->
    <div th:if="${cupcakes != null && !cupcakes.isEmpty()}">
        <ul>
            <li th:each="cupcake : ${cupcakes}">
                <a th:href="@{/chef/indexCupcake/{id}(id=${cupcake.id})}" 
                   th:text="${cupcake.name} + ' - â‚¬' + ${cupcake.price}"></a>
            </li>
        </ul>
    </div>

    <!-- Link per tornare alla home admin -->
    <div class="footer-link">
        <a th:href="@{/chef/indexChef}">Torna alla Home</a>
    </div>
</body>

</html>
